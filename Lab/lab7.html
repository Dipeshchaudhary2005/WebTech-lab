<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Course - Accessible Page</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Complete HTML course">
  <meta name="keywords" content="HTML, Web Development, Accessibility, SEO">
  <meta name="author" content="Your Name">
</head>
<body>

  <h1>Welcome to My Accessible Form</h1>

  <form>

    <label for="fullname">Full Name:</label>
    <input id="fullname" type="text" placeholder="Enter your name" required><br><br>

    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter email" required><br><br>

    <label for="course">Select Course:</label>
    <select id="course">
      <option>Web Development</option>
      <option>Cyber Security</option>
      <option>AI</option>
    </select><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" rows="3" cols="30"></textarea><br><br>

    <button>Submit</button>
  </form>

</body>
</html>
