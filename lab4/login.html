<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StockFlow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Sign in to your account</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••">
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="link-small">Forgot password?</a>
                </div>
                
                <a href="dashboard.html" class="btn-primary btn-full">Sign In</a>
            </div>
            
            <div class="login-footer">
                <a href="index.html" class="link-back">← Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
