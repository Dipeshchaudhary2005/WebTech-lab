<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>
    <h1>User Information Form</h1>

    <form>
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- Gender Radio Buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- Hobbies Checkboxes -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="reading" value="Reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" id="gaming" value="Gaming">
        <label for="gaming">Gaming</label><br>

        <input type="checkbox" id="sports" value="Sports">
        <label for="sports">Sports</label><br><br>

        <!-- Textarea -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" rows="4" cols="30"></textarea><br><br>

        <!-- Submit -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
